<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizonTec - Home</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
    <nav class="fixed top-0 w-full z-50 bg-blue-600 bg-opacity-90 text-white py-9 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-3">
                <img src="img/Rtec1.png" alt="Logo RizonTec" class="w-32 h-auto object-contain">
            </a>
    
            <!-- Botão do Menu Hambúrguer (Mobile) -->
            <button id="menu-button" class="md:hidden text-white text-[28px] focus:outline-none" onclick="toggleMenu()">
                ☰
            </button>
    
            <!-- Links (Desktop) -->
            <div class="hidden md:flex items-center space-x-8 font-medium">
                <a href="index.html" class="group relative">
                    HOME
                    <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white transition-all duration-300 ease-in-out group-hover:w-full"></span>
                </a>
                <a href="servicos.html" class="group relative">
                    SERVIÇOS
                    <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white transition-all duration-300 ease-in-out group-hover:w-full"></span>
                </a>
                <a href="contato.html" class="group relative">
                    CONTATO
                    <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white transition-all duration-300 ease-in-out group-hover:w-full"></span>
                </a>
                <a href="portifolio.html" class="group relative">
                    PORTFÓLIO
                    <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-white transition-all duration-300 ease-in-out group-hover:w-full"></span>
                </a>
            </div>
        </div>
    
        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden fixed top-0 left-0 w-full h-screen bg-blue-600 bg-opacity-95 backdrop-blur-lg z-50 transform -translate-y-full transition-transform duration-300">
            <div class="flex flex-col items-center pt-16 space-y-6">
                <!-- Botão para fechar o menu -->
                <button id="close-menu" class="text-white text-2xl absolute top-4 right-4">
                    &times;
                </button>
    
                <!-- Links do Menu Mobile -->
                <a href="index.html" class="text-lg text-white" onclick="toggleMenu()">HOME</a>
                <a href="servicos.html" class="text-lg text-white" onclick="toggleMenu()">SERVIÇOS</a>
                <a href="contato.html" class="text-lg text-white" onclick="toggleMenu()">CONTATO</a>
                <a href="portifolio.html" class="text-lg text-white" onclick="toggleMenu()">PORTFOLIO</a>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('-translate-y-full');
            menu.classList.toggle('translate-y-0'); // Garante a transição suave
        }

        // Fechar menu ao clicar no botão de fechar
        document.getElementById('menu-button').addEventListener('click', toggleMenu);
        document.getElementById('close-menu').addEventListener('click', toggleMenu);
    </script>
